            // Adds retrieved journals to the table.
            function addJournals(data) {
                var journals = JSON.parse(data);
                var index;
                for(index=0; index < journals.length; index++){
                    var journal = journals[index];
                    var journalStr = '\
                        <tr align="left">\
                            <td>\
                                <div class="datawrap">&nbsp;&nbsp;\
                                    <a href="EventList.html?series=' + journal.key + '&item=1">'
                                    + journal.name + "(" +journal.abbreviation +")" + '</a>\
                                </div>\
                            </td>\
                        </tr>';
                    $("#conferences").append(journalStr);
                }
                $("#conferences").append(journalStr);
            }  
            
        </script>
