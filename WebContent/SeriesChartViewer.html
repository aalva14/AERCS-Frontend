<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>
		<title>Search result</title>
        
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="javascript/functions.js"></script>
		<script src="javascript/ServiceAPI/b64.js"></script>
        <script src="javascript/ServiceAPI/moduleHelper.js"></script>
        <script src="javascript/ServiceAPI/serviceAPI.js"></script>
		<script src="javascript/requestHandler.js"></script>
        <script type="text/javascript">

        $(document).ready(function() {
        	var id = getUrlVar("id");
       	    
			// Retrieves events.
			getChartUrls(addCharts, handleError, id);
        });
        
        function addCharts(data){
            var charts = JSON.parse(data)[0];

        	var chartStr = '\
        		<tr align="left" >\
	                <td>\
	                    <hr><img src="' +charts.url1+ '" width="450" height="450" />\
	                </td>\
	                <td>\
	                    <hr><img src="' +charts.url2+ '" width="450" height="450" />\
	                </td>\
	            </tr>\
	            <tr align="left" >\
	                <td>\
	                    <hr><img src="' +charts.urls[1]+ '" width="450" height="450" />\
	                </td>\
	                <td>\
	                    <hr><img src="' +charts.urls[2]+ '" width="450" height="450" />\
	                </td>\
	            </tr>';
	        
            $("#charts").append(chartStr);
            
            $(".loader").fadeOut("slow");
        }
            
        </script>
    </head>
    <body class="profile">
         <table id="charts" width="100%">
         </table>
    </body>
</html>
