        <script type="text/javascript">
            
            $(document).ready(function() {
                appendMenu(book);
                // Obtains url variables.
                var startChar = getUrlVar("start");
                if(typeof startChar === 'undefined') {
                    startChar = "A";
                }
                // Retrieves conferences.
                selectConferences(addConferences, function(errorData){alert("error");}, startChar);
            });
            
            // Adds retrieved conferences to the table.
            function addConferences(data) {
                var conferences = JSON.parse(data);
                var index;
                for(index=0; index < conferences.length; index++){
                    var conference = conferences[index];
                    alert(conference.id);
                    var conferenceStr = '\
                        <tr align="left">\
                            <td>\
                                <div class="datawrap">&nbsp;&nbsp;\
                                    <a href="EventList.html?series=' + conference.series_key +
                                    '&id=' + conference.id + '&item=1">'
                                    + conference.name + "(" +conference.abbreviation +")" + '</a>\
                                </div>\
                            </td>\
                        </tr>';
                    $("#conferences").append(conferenceStr);
                }
                $("#conferences").append(conferenceStr);
            }
            
        </script>
        <title>AERCS - Conferences</title>
